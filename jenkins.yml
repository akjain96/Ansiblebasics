---
- name: Install Jenkins Master and OpenJDK8
  hosts: jenkins
  remote_user: ubuntu
  sudo: yes

  tasks:
  - name: Update Ubuntu
    apt:
      update_cache: yes
      cache_valid_time: 3600
  
  - name: Install OpenJDK
    apt:
      name: openjdk-8-jdk
      state: present
  
  - name: Install Python3
    apt:
      name: python3
      state: present
  
  - name: Install Python3-apt
    apt: 
      name: python3-apt
      state: present

  - name: ensure the jenkins apt repository key is installed
    apt_key: url=https://pkg.jenkins.io/debian-stable/jenkins.io.key state=present
    become: yes
    become_user: root
  
  - name: Creating key and adding listing .deb file to ubuntu repo
    command: 
      cmd: wget -q -O - https://pkg.jenkins.io/debian-stable/jenkins.io.key | apt-key add -
    command: 
      cmd: echo deb https://pkg.jenkins.io/debian-stable binary/ | tee /etc/apt/sources.list.d/jenkins.list`
    become: yes
    become_user: root

  - name: Update Ubuntu
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: install jenkins
    become: yes
    become_user: root
    update_cache: yes
    apt:
      name: jenkins
      state: present

  - name: ensure jenkins is installed
    apt: name=jenkins update_cache=yes
    become: yes

  - name: ensure jenkins is running
    service: name=jenkins state=started
  
  - name: start jenkins
    systemd:
      name: jenkins
      state: started

  - name: enable jenkins
    systemd:
      name: jenkins
      enabled: true

  - name: sleep for 30 seconds and continue with play
    wait_for: timeout=30
    delegate_to: localhost

  - name: init password jenkin
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    changed_when: false
    register: result

  - name: print init password jenkins
    debug:
      var: result.stdout